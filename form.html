<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jamaler pithar dukan</title>
  <style>
    label{
      display: block;
      margin-bottom: 10px;
    }
    label img{
      width: 20px;
    }
  </style>
</head>
<body>
  <header>

  </header>

  <main>
    <section>
      <h2>Form for Pitha khaoa:</h2>
      <form>
        <label for="name">
          Your name:
          <input type="text" placeholder="Type your name" id="name">
        </label>
        <label for="email">
          Your email:
          <input type="email" name="" id="email">
        </label>
        <label for="number">
          Your number:
          <input type="number" name="" id="number">
        </label>

        <fieldset>
          <legend>
            Select Your Pitha
          </legend>
          <label for="chitoi">
            <input type="radio" name="pitha" id="chitoi">
            <img src="./assests/images/favicon.png" alt="">
            Chitoi
          </label>
          <label for="vapa">
            <input type="radio" name="pitha" id="vapa">
            <img src="./assests/images/favicon.png" alt="">
            Vapa
          </label>
          <label for="muittha">
            <input type="radio" name="pitha" id="muittha">
            <img src="./assests/images/favicon.png" alt="">
            Muittha
          </label>
        </fieldset>

        <fieldset>
          <legend>
            Choose Vorta
          </legend>
          <label for="dhoinna">
            <input type="checkbox" name="vorta" id="dhoinna">
            Dhoinna Vorta
          </label>
          <label for="shutki">
            <input type="checkbox" name="vorta" id="shutki">
            Sutki Vorta
          </label>
          <label for="shorisha">
            <input type="checkbox" name="vorta" id="shorisha">
            Shorisha Vorta
          </label>
        </fieldset>

        <fieldset>
          <legend>
            Special requirement
          </legend>
          <textarea name="" id="" cols="30" rows="5">I want </textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
      </form>
    </section>
  </main>

  <footer>

  </footer>
</body>
</html>
